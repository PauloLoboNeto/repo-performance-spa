<mat-card>
    <mat-card-header>
      <mat-card-title>Contact Us</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Your Name" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Your Email" type="email" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Message</mat-label>
          <textarea matInput placeholder="Your Message" rows="5"></textarea>
        </mat-form-field>
  
        <button mat-raised-button color="primary">Send</button>
      </form>
    </mat-card-content>
  </mat-card>
